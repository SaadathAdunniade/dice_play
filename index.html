<html>
 <head>
<title>Game </title>
 <link href="./css/style.css" rel="stylesheet" type="text/css">
    
</head>

 <body>
<div class="wrapper">
<div class="player-0-panel active">
<div class="player-name" id="name-0">player 1</div>

<div class="player-current-label">current</div>

</div>
</div>

    <script src="./js/script.js"></script>
